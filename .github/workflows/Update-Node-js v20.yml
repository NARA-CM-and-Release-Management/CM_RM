name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set environment variables
      run: echo "NODE_ENV=production" >> $GITHUB_ENV

    - name: Add Node.js to PATH
      run: echo "https://github.com/ddwilliams1/test-repo/blob/main/.github/workflows/package.json" >> $GITHUB_PATH

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm test
