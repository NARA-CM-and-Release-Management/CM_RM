name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Production'
        required: true
        default: 'Production'
        type: choice
        options:
          - CAT
          - UAT
          - PRODUCTION

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set environment variables
      run: echo "NODE_ENV=production" >> $GITHUB_ENV

    - name: Add Node.js to PATH
      run: echo "/home/runner/work/test-repo" >> $GITHUB_PATH

    - name: Display directory structure
      run: ls -la /home/runner/work/test-repo/*

    - name: Set execute permissions on script
      #run: chmod 777 ./package.json

    - name: Run a script
      run: ./package.json
      working-directory: /home/runner/work/test-repo/.github

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./

    - name: Run build
      run: npm run build
      working-directory: ./

    - name: Run tests
      run: npm test
      working-directory: ./
